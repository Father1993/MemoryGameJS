<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Игра в пары</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <main class="container text-center game__window" id="game__windows">
        <button onclick="startGame()" class="col-md-auto btn btn-success">Start Game</button>
        <p>Таймер: <span class="timer" id="timer-display"></span></p>
        
        <div class="user__level">
            <button class="btn btn-secondary" onclick="startGame()" type="number" id="count-input" value="8">Level: 1</button>
            <button class="btn btn-warning" onclick="startGame()" type="number" id="count-input2" value="10">Level: 2</button>
            <button class="btn btn-danger" onclick="startGame()" type="number" id="count-input3" value="8">Level: 3</button>
        </div>
        
        <div id="card-container" class="cards-container row gap-5"></div>
    </main>
    
</body>

</html>
